<div class="w3-container w3-animate-right">
    <h2>Login</h2>
    <section>
        <form [formGroup]="authForm" (ngSubmit)="login()" class="w3-container">

            <label>Email</label>
            <input formControlName="email" class="w3-input" type="text">
            
            <label>Pass</label>
            <input formControlName="password" class="w3-input" type="password">

            <button type="submit" [disabled]="!authForm.valid" class="w3-btn w3-black w3-margin">Login</button>
        </form>
    </section>
</div>
